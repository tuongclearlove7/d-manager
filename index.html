<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deploy Monitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: linear-gradient(to bottom, #0f172a, #1a1f35);
        color: #e2e8f0;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Background decorative elements */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        right: 10%;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.08) 0%,
          transparent 70%
        );
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
      }

      body::after {
        content: "";
        position: fixed;
        bottom: 20%;
        left: 5%;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(100, 116, 139, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Header */
      header {
        border-bottom: 1px solid #1e293b;
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      header .header-content {
        padding: 24px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-title {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .header-title h1 {
        font-size: 28px;
        font-weight: 700;
        color: #f1f5f9;
      }

      .header-title p {
        font-size: 12px;
        color: #94a3b8;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #94a3b8;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
      }

      .status-dot.connected {
        background-color: #10b981;
        animation: pulse-green 2s infinite;
      }

      .status-dot.connecting {
        background-color: #f59e0b;
        animation: pulse-yellow 2s infinite;
      }

      .status-dot.disconnected {
        background-color: #ef4444;
      }

      @keyframes pulse-green {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes pulse-yellow {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Main Content */
      main {
        padding: 32px;
      }

      .events-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr;
      }

      .event-card {
        border: 1px solid #1e293b;
        border-radius: 8px;
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.6),
          rgba(30, 41, 59, 0.4)
        );
        padding: 20px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .event-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(59, 130, 246, 0.3),
          transparent
        );
      }

      .event-card:hover {
        border-color: #334155;
        background: linear-gradient(
          135deg,
          rgba(20, 30, 50, 0.8),
          rgba(35, 50, 70, 0.5)
        );
        box-shadow: 0 0 24px rgba(59, 130, 246, 0.08);
        transform: translateY(-2px);
      }

      .event-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 16px;
      }

      .event-title-section {
        flex: 1;
        min-width: 0;
      }

      .event-title {
        font-size: 18px;
        font-weight: 600;
        color: #f1f5f9;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .event-time {
        font-size: 11px;
        color: #64748b;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 600;
        white-space: nowrap;
        flex-shrink: 0;
      }

      .status-badge.success {
        background-color: rgba(16, 185, 129, 0.1);
        color: #6ee7b7;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .status-badge.failed {
        background-color: rgba(239, 68, 68, 0.1);
        color: #f87171;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .status-badge.building {
        background-color: rgba(245, 158, 11, 0.1);
        color: #fbbf24;
        border: 1px solid rgba(245, 158, 11, 0.2);
      }

      .status-badge.deploying {
        background-color: rgba(59, 130, 246, 0.1);
        color: #93c5fd;
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      .status-badge.ready {
        background-color: rgba(16, 185, 129, 0.1);
        color: #6ee7b7;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .status-dot-badge {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        display: inline-block;
      }

      .status-badge.success .status-dot-badge {
        background-color: #10b981;
        animation: pulse-green 2s infinite;
      }

      .status-badge.building .status-dot-badge {
        background-color: #f59e0b;
        animation: pulse-yellow 2s infinite;
      }

      .status-badge.deploying .status-dot-badge {
        background-color: #3b82f6;
        animation: pulse-blue 2s infinite;
      }

      @keyframes pulse-blue {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Message Box */
      .message-box {
        background-color: rgba(30, 41, 59, 0.5);
        border: 1px solid #1e293b;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 12px;
        font-size: 13px;
        color: #cbd5e1;
        line-height: 1.5;
      }

      /* Info Grid */
      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
        margin-bottom: 12px;
      }

      .info-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .info-label {
        font-size: 11px;
        color: #64748b;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .info-value {
        font-size: 13px;
        color: #cbd5e1;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        background-color: rgba(30, 41, 59, 0.5);
        padding: 8px 10px;
        border-radius: 4px;
        border: 1px solid #1e293b;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Files Changed */
      .files-section {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .file-tag {
        display: inline-block;
        padding: 4px 10px;
        background-color: rgba(59, 130, 246, 0.08);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 4px;
        font-size: 11px;
        color: #93c5fd;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
      }

      .file-tag.more {
        background-color: rgba(59, 130, 246, 0.15);
        color: #60a5fa;
        font-weight: 600;
      }

      /* Empty State */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 80px 32px;
        text-align: center;
      }

      .empty-state-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(100, 116, 139, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .empty-state h2 {
        font-size: 20px;
        font-weight: 600;
        color: #cbd5e1;
        margin-bottom: 8px;
      }

      .empty-state p {
        font-size: 14px;
        color: #64748b;
      }

      /* Responsive */
      @media (max-width: 768px) {
        header .header-content {
          flex-direction: column;
          gap: 16px;
          align-items: flex-start;
        }

        .connection-status {
          align-self: flex-start;
        }

        main {
          padding: 16px;
        }

        .event-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .status-badge {
          align-self: flex-start;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-content container">
        <div class="header-title">
          <h1>Deploy Monitor</h1>
          <p>Real-time deployment events</p>
        </div>
        <div class="connection-status">
          <span class="status-dot connected" id="connectionDot"></span>
          <span id="connectionText">Connecting...</span>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="events-grid" id="events">
          <div class="empty-state">
            <div class="empty-state-spinner"></div>
            <h2>Waiting for events</h2>
            <p>Monitoring will display deployment events here</p>
          </div>
        </div>
      </div>
    </main>

    <script>
      const WS_URL = "ws://103.161.97.193:9000";
      const container = document.getElementById("events");
      const connectionDot = document.getElementById("connectionDot");
      const connectionText = document.getElementById("connectionText");

      let ws;
      let eventCount = 0;

      function updateConnectionStatus(status) {
        connectionDot.className = `status-dot ${status}`;

        if (status === "connected") {
          connectionText.textContent = "Connected";
        } else if (status === "connecting") {
          connectionText.textContent = "Connecting...";
        } else {
          connectionText.textContent = "Disconnected";
        }
      }

      function formatTime(timestamp) {
        if (!timestamp) return "N/A";
        const date = new Date(timestamp);
        return date.toLocaleString("en-US", {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        });
      }

      function getStatusClass(status) {
        const statusLower = (status || "").toLowerCase();
        if (statusLower.includes("success") || statusLower === "ready")
          return "success";
        if (statusLower.includes("fail")) return "failed";
        if (statusLower.includes("build")) return "building";
        if (statusLower.includes("deploy")) return "deploying";
        return "ready";
      }

      function renderEvent(data) {
        console.log("Received:", data);

        if (eventCount === 0) {
          container.innerHTML = "";
        }

        const div = document.createElement("div");
        div.className = "event-card";

        const files = Array.isArray(data.files_changed)
          ? data.files_changed
          : typeof data.files_changed === "string"
          ? data.files_changed.split(",")
          : [];

        const displayFiles = files.slice(0, 5);
        const moreCount = Math.max(0, files.length - 5);

        const statusClass = getStatusClass(data.status);
        const projectName = data.project || data.service || "Unknown Project";
        const status = data.status || "Ready";

        let infoGrid = "";
        if (data.commit) {
          infoGrid += `
        <div class="info-item">
          <span class="info-label">Commit</span>
          <span class="info-value" title="${
            data.commit
          }">${data.commit.substring(0, 8)}</span>
        </div>
      `;
        }

        if (data.commit_message) {
          infoGrid += `
        <div class="info-item">
          <span class="info-label">Message</span>
          <span class="info-value" title="${
            data.commit_message
          }">${data.commit_message.substring(0, 40)}</span>
        </div>
      `;
        }

        let filesHtml = "";
        if (displayFiles.length > 0) {
          filesHtml = '<div class="files-section">';
          displayFiles.forEach((file) => {
            filesHtml += `<span class="file-tag" title="${file}">${file}</span>`;
          });
          if (moreCount > 0) {
            filesHtml += `<span class="file-tag more">+${moreCount} more</span>`;
          }
          filesHtml += "</div>";
        }

        let messageBox = "";
        if (data.message) {
          messageBox = `<div class="message-box">${data.message}</div>`;
        }

        div.innerHTML = `
      <div class="event-header">
        <div class="event-title-section">
          <div class="event-title">${projectName}</div>
          <div class="event-time">${formatTime(data.time)}</div>
        </div>
        <span class="status-badge ${statusClass}">
          <span class="status-dot-badge"></span>
          ${status}
        </span>
      </div>
      ${messageBox}
      <div class="info-grid">
        ${infoGrid}
      </div>
      ${filesHtml}
    `;

        container.prepend(div);
        eventCount++;
      }

      function connect() {
        try {
          ws = new WebSocket(WS_URL);

          ws.onopen = function () {
            console.log("‚úÖ Connected to WebSocket server");
            updateConnectionStatus("connected");
          };

          ws.onmessage = function (event) {
            try {
              const msg = JSON.parse(event.data);

              if (msg.type === "init") {
                container.innerHTML = "";

                if (Array.isArray(msg.data) && msg.data.length > 0) {
                  msg.data.forEach(renderEvent);
                } else {
                  container.innerHTML = `
          <div class="empty-state">
            <h2>No deployment yet</h2>
            <p>System connected. Waiting for first deploy...</p>
          </div>
        `;
                }
              }

              if (msg.type === "deploy") {
                renderEvent(msg.payload); // üî• FIX QUAN TR·ªåNG
              }
            } catch (e) {
              console.error("‚ùå Parse error:", e);
            }
          };

          ws.onerror = function (error) {
            console.error("‚ùå WebSocket error:", error);
            updateConnectionStatus("disconnected");
          };

          ws.onclose = function () {
            console.warn("‚ö†Ô∏è WebSocket disconnected. Reconnecting in 3s...");
            updateConnectionStatus("disconnected");
            setTimeout(connect, 3000);
          };
        } catch (e) {
          console.error("‚ùå Connection failed:", e);
          updateConnectionStatus("disconnected");
          setTimeout(connect, 3000);
        }
      }

      connect();
    </script>
  </body>
</html>
