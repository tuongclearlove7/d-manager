version: "3.8"

services:
  socket-server:
    build: .
    command: python backend/app/websocket/manager.py
    ports:
      - "9000:9000"
    restart: always
    volumes:
      - ./data:/app/data

  deploy-listen:
    build: .
    command: python backend/app/listen.py
    environment:
      - WS_SERVER=ws://socket-server:9000
    depends_on:
      - socket-server
    restart: always
    volumes:
      - .:/app              # ðŸ‘ˆ QUAN TRá»ŒNG (mount project + .git)
      - ./data:/app/data
