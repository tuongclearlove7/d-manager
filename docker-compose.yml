services:
  socket-server:
    build: .
    image: d-manager:latest
    container_name: d-manager-socket-server
    command: python backend/app/main.py
    ports:
      - "9000:9000"
    restart: always
    volumes:
      - ./data:/app/data
    networks:
      - dmanager-net
    healthcheck: # Thêm để depend_on ổn định hơn
      test: ["CMD", "curl", "-f", "http://localhost:9000"] # hoặc ws nếu có endpoint health
      interval: 10s
      timeout: 5s
      retries: 3

  deploy-listen:
    image: d-manager:latest
    container_name: d-manager-deploy-listen
    command: python backend/app/listen.py
    environment:
      - WS_SERVER=ws://socket-server:9000
    depends_on:
      socket-server:
        condition: service_healthy # Chờ socket-server sẵn sàng
    restart: always
    volumes:
      - .:/app # Mount toàn bộ code để git pull tự động áp dụng
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock # Giữ nếu cần chạy docker bên trong
    working_dir: /app # Đảm bảo cwd đúng
    networks:
      - dmanager-net

networks:
  dmanager-net:
    driver: bridge
